<!DOCTYPE html>

<html lang="en">
    <head>
      <meta property="og:title" content="Application CondoSpace.app">
      <meta property="og:url" content="https://condospace.app">
      <meta property="og:description" content="Best Condominium Web App">
      <meta property="og:type" content="website">
      <meta property="og:image" content="https://condospace.app/branding/home.jpg">
      <meta property="og:image:url" content="https://condospace.app/branding/home.jpg">
      <meta property="og:image:width" content="1280" />
      <meta property="og:image:height" content="853" />
      <meta property="og:image:type" content="image/jpeg" />
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

      <!-- required for link decoration -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- required for additional decoration -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/additional.css') }}">

      <title>CondoSpace App</title>

      {% block insidehead %}{% endblock %}

    </head>

    <body onload="onLoadAction()">
        <!-- this means: insert here the section of -->
        {% block body %}{% endblock %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

        <!-- common.js needs to be loaded after jquery -->
        <script src="{{ url_for('static', filename='js/common.js') }}"></script>

        <!-- this means: insert here the section of -->
        {% block afterbody %}{% endblock %}
    </body>
</html>
